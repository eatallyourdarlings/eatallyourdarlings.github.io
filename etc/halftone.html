<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Olive R.F."/>
  <!-- <link rel="icon" type="image/x-icon" href="../favicon.png"> -->
  <title>halftone</title>
  <style>
    .halftone {
    background-image: 
    radial-gradient(
      circle at center,
      olive 0.1em, 
      transparent 0), 
    radial-gradient(
      circle at center, 
      firebrick 0.2em, 
      transparent 0);
    background-size: 1.3em 1.3em;
    background-position: 0 0, 0.6em 0.65em;
    }
  </style>
</head>
<body>
  <main>
    <h1>CSS halftones</h1>
    <p>todo</p>
    <img class="halftone" src="xatu.png">
    <div width="48em" height="48em" class="halftone">big div</div>
    <img width="480em" height="480em" class="halftone" alt="img">
    <p><a target="_blank" href="https://css-irl.info/css-halftone-patterns/">from CSS { In Real Life }</a></p>
  </main>
</body>
</html>
