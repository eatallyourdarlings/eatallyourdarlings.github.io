<!DOCTYPE HTML>
<html>
    <head>
        <style type="text/css">
            body {
                margin: 0;
                font: 12px 'Helvetica Neue',Helvetica,Arial,sans-serif;
                -webkit-font-smoothing: antialiased;
            }
            .bio-image {
                bottom:4px;
                border-radius: 50%;
                float: left;
                margin-right: 10px;
                height: 50px;
                width: 50px;
            }
            .placeholder {
                background-color: #408ea3;
                background: -webkit-linear-gradient(left, #6046FE, #1DA0C3);
            }
            div.outer-button {
                white-space: nowrap;
                width: 100%;
            }
            div.inner-button {
                display: inline-block;
                width: calc(100% - 60px);
            }
            p {
                font-weight: 500;
                font-size: 13px;
                margin: 5px 0 5px 0;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            a {
                color: #000;
            }
            a, span.button:hover {
                cursor: pointer;
                text-decoration: none;
            }
            span.button {
                background-color: #00A1C6;
                border: none;
                border-radius: 3px;
                color: #fff;
                display: inline-block;
                font-weight: bold;
                padding: 3px 5px;
                margin-left: -2px;
            }
            svg {
                margin-right: -2px;
            }
        </style>
    </head>
    <body>
        <a target="_blank" href="https://o-r-f.bandcamp.com/follow_me">
            <div class="outer-button">
                
                    <img class="bio-image" src="https://f4.bcbits.com/img/0036809775_6.jpg">
                
                <div class="inner-button">
                    <p>~orf</p>
                    <span class='button'>
                        <svg width="17px" height="12px" viewBox="0 0 30 12">
                            <g><polygon id="rhomboid" fill="#FFFFFF" points="0 15.6298057 8.46714648 0 26.5989311 0 18.1316254 15.6298057"></polygon></g>
                        </svg>
                        Follow
                    </span>
                </div>
            </div>
        </a>
    </body>
</html>
