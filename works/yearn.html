<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="olive rf">
    <meta name="description" content="yearn, a web poem by olive rf.">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <title>yearn ~ olive rf</title>
</head>
<body>
    <ul>
    <li class="deimos">mourning moon,</li>
    <li class="sol">cold sun,</li>
    <li class="mars">dead planet,</li>
    </ul>
    <p><a href="#" id="join">you yearn to join </a></p>
    <ul>
    <li class="deimos">the chorus between the stars</li>
    <li class="sol">the primordial heat</li>
    <li class="mars">the CARRION</li>
    </ul>
    <ul>
    <li class="deimos">but your voice is too soft</li>
    <li class="sol">as you redshift towards oblivion</li>
    <li class="mars">and you roar with the strength of a thousand throats</li>
    </ul>
    <style>
        body, html {
            height: 100%;
            font-family: monospace;
            color: #ffffff;
            background-color: #000000;
            background: url("../refs/beautifulmars.png") no-repeat fixed;
            /* no-copyright image from HiRise https://www.uahirise.org/media/usage.php */
            padding: 1.5em 0em 0em 1em;
            font-size: 1.2em;
        }
        p {
            padding: 1em 0 1em 1em;
            font-style: italic;
        }
        li {
            list-style: none;
            font-style: italic;
            display: block;
        }
        ul {
            padding-left: 1em;
        }
        .deimos::before {
            content: "/ ";
            /* padding-left: .6em; */
        }
        .sol::before {
            content: "// ";
            /* padding-left: .9em; */
        }
        .mars::before {
            content: "/// ";
            /* padding-left: 1.2em; */
        }
        .deimos {
            filter:blur(0.036em);
        }
        .sol {
            filter:blur(0.027em);
        }
        .mars {
            filter:blur(0.018em);
        }
        a{
            color: white;
            font-weight: bold;
            text-decoration: 1px grey underline dotted;
            text-underline-offset: -30%;
        }
        a::after {
            content: "/ / /";
        }
        a:hover {
            text-decoration-style: wavy;
            text-underline-offset: -50%;
        }
    </style>
    <script>
        // randomise order of lists on reload
        var elements = document.getElementsByTagName('ul');
        document.getElementById('join').addEventListener('click', function() {
            var order = [0,1,2]; //order of lines
            let c = 3; //length
            while (c != 0) {
                let r = Math.floor(Math.random() * c); //random index
                c--;
                //swap random element with the current element.
                [order[c], order[r]] = [order[r], order[c]];
            }
            for (var i = 2; i >= 0; i--){
                let ul = elements[i];
                for (var j = 2; j >= 0; j--){
                    ul.appendChild(ul.children[order[j]]);
                }
            }
        });
    </script>
</body>
</html>
