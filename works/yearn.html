<body>
    <!-- <h1>yearn</h1> -->
    <!-- <div class="background"></div> -->
    <ul>
    <li class="deimos">mourning moon,</li>
    <li class="sol">cold sun,</li>
    <li class="mars">dead planet,</li>
    </ul>
    <p><em>you yearn to join</em></p>
    <!-- make this a shuffle text button? -->
    <ul>
    <li class="deimos">the chorus between the stars</li>
    <li class="sol">the primordial heat</li>
    <li class="mars">the CARRION</li>
    </ul>
    <ul>
    <li class="deimos">but your voice is too soft</li>
    <li class="sol">as you redshift towards oblivion</li>
    <li class="mars">and you roar with the strength of a thousand throats</li>
    </ul>
    <style>
        body, html {
            height: 100%;

        }
        p {
            font-style: italic;
            padding: 1em 0 1em 1em;
        }
        li {
            list-style: none;
            font-style: italic;
            display: block;
        }
        ul {
            padding-left: 1em;
        }
        .deimos::before {
            content: "/ ";
            padding-left: .6em;
            /* blur */
        }
        .sol::before {
            content: "// ";
            padding-left: .9em;
        }
        .mars::before {
            content: "/// ";
            padding-left: 1.2em;
        }
        em::after {
            content: " / / /";
            padding-left: 0.2em;
        }
        .background {
            background-image: url("../refs/yearn.png");
            filter: blur(1px);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            /* background-size: cover; */
        }
